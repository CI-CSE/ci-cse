---
layout: default
---

<main>
  <div class="prose prose-headings:text-red-700">
    {{ content }}

    <h2>News</h2>

    {% for p in site.posts %}
      <a href="{{ p.url | relative_url }}"><h3>{{ p.title }}</h3></a>
      <span>{{ p.date | date_to_long_string: "ordinal", "US" }}</span>

      {{ p.excerpt | markdownify }}
    {% endfor %}
  </div>
</main>
